<html>
<head>
  <style>
    #output {
      color: white;
      background-color: gray;
      height: 100px;
      width: 100px;
      padding: 1em;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id='output' v-on:click='say'>
    <p v-show='showText'>
      {{ text }}
    </p>
  </div>
</body>
</html>
<script>
  const app = new Vue({
    el: '#output',
    data: {
      text: 'Hej',
      showText: false
    },
    methods: {
      say: function() {
        this.showText = true;
      }
    }
  })
</script>
